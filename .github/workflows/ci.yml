
name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
  workflow_dispatch:
    inputs:
       token:
         description: 'Personal Access Token'
         default: ''
         required: false
       repository:
         description: 'Repository'
         default: ''
         required: false
       ref:
         description: 'Repository branch, tag, or commit'
         default: ''
         required: false
       workflow:
         description: 'Workflow filename'
         default: ''
         required: false
       inputs:
         description: 'JSON With imputs'
         default: ''
         required: false
       appId:
         description: 'APP ID'
         default: ''
         required: false
       privateKey:
         description: 'APP Private Key'
         default: ''
         required: false
       clientId:
         description: 'APP Client ID'
         default: ''
         required: false
       clientSecret:
         description: 'APP Client Secret'
         default: ''
         required: false
       installationId:
         description: 'APP Installation ID'
         default: ''
         required: false
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - run: npm ci
      - run: npm run build
      - run: npm run format
      - run: npm run format-check
      - run: npm run lint
      - run: npm run test
      - name: "Commit changes"
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add -A
          (git commit -m "Build index.js") || true
          (git push) || true
      - uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist
      - uses: actions/upload-artifact@v2
        with:
          name: action.yml
          path: action.yml

  test-local-dispatch:
    name: Test local dispatch
    #if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Test workflow dispatch
        uses: ./
        with:
          workflow: nested-workflow.yml
          inputs: "{\"name\":\"APP Command Line User\", \"home\":\"CLI\" }"
          appId: ${{ secrets.APP_ID }}
          privateKey: ${{ secrets.APP_RSA_PRIVATE_KEY }}
          clientId: ${{ secrets.APP_CLIENT_ID }}
          clientSecret: ${{ secrets.APP_CLIENT_SECRET }}
          installationId: ${{ secrets.APP_INSTALLATION_ID }}
          
  test-remote-dispatch:
    name: Test remote dispatch`
    #if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Test remote workflow dispatch
        uses: ./
        with:
          token: ${{ secrets.USER_PAT }}
          repository: the-iron-bank-of-braavos/poc-actions
          workflow: nested-workflow.yml
          ref: refs/heads/feature/workflow-dispatch
          inputs: "{\"name\":\"Remote Command Line User\", \"home\":\"CLI\" }"

  package:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [test-local-dispatch,test-remote-dispatch]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: dist
          path: dist
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: Update distribution
          title: Update distribution
          body: |
            - Updates the distribution for changes on `main`

            Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          branch: feature/workflow-dispatch
