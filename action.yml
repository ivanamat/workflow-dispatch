name: 'Workflow Dispatch'
description: 'Create a workflow dispatch event'
inputs:
  token:
    description: 'A repo scoped GitHub Personal Access Token'
    required: true
  repository:
    description: 'The full name of the repository to send the dispatch.'
    default: ${{ github.repository }}
  workflow:
    description: 'Workflow'
    required: true
  ref:
    description: 'Branch, tag or commit.'
    default: ${{ github.ref }}
  inputs:
    description: 'JSON inputs with extra information about the webhook event that your action or worklow may use.'
    default: '{}'
runs:
  using: 'node12'
  main: 'dist/index.js'
branding:
  icon: 'target'
  color: 'gray-dark'
